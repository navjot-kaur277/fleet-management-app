<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #eef2f3;
        }
        .navbar {
            background: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter select , .filter button {
            margin: 10px;
            padding: 5px;
        }

        .container {
            display: flex;
        }

        .sidebar input, .sidebar select, .sidebar button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: calc(33.333% - 20px);
        }
        .card image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .card button {
            margin: 5px 0;
            width: 100%;
            padding: 6px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div> <strong>Fleet Dashboard</strong></div>
           <div class="filters">
            <select id = "filterCategory" onchange="applyFilters()">
            <option> All </option>
            <option > Auto </option>
            <option > Car </option>
            <option> Truck</option>
            <option> Bus </option>
            </select>

            <select id = "FilterAvailability" onchange="applyFilters()">
                <option > All</option>
                <option > Available</option>
                <option > Unavailable</option>
            </select>

            <button onclick="clearFilters()">
                Clear Filter
            </button>

        </div>   
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Add Fleet</h3>
            <input type="text" id="regNo" placeholder="Reg No of Vehicle"/>
            <select id="category">
                 <option> Select Category </option>
                <option>Auto </option>
                <option> Car </option>
                <option> Truck </option>
                 <option> Bus </option>
            </select>

            <input type="text" id="driverName" placeholder="Driver Name"/>
             <select  id="availability">
                <option> Select one </option>
                <option> Available </option>
                <option> Unavailable </option>
             </select>

             <button onclick="addFleet()">
                Add Fleet
             </button>

        </div>
        <div class="main" id="fleetContainer">
              <!-- fleetContainer -->
        </div>

    </div>

    <script>
        let fleetData =[];

        function addFleet() {
            const regNo = document.getElementById("regNo").value.trim();

            const category = document.getElementById("category").value
            
            const driverName = document.getElementById("driverName").value.trim();

            const availability = document.getElementById("availability").value;

            if (!regNo || !driverName) {
                alert ("All feilds are required. ");
                return;
            }

            fleetData.push({regNo,category,driverName,availability});
            renderFleet();

            document.getElementById("regNo").value = "";
            document.getElementById("driverName").value = "";
            
        }

        function renderFleet() {
            const container = document.getElementById("fleetContainer");
            container.innerHTML = "";

            const catFilter = document.getElementById("filterCategory").value;
            const availFilter = document.getElementById("filterAvailability").value;

            fleetData.forEach((fleet,index) => {
                if ((catFilter !== "All" && fleet.category !== catFilter) 
            || (availFilter !== "All" && fleet.availability !== availFilter))
            return;

            const card = document.getElementById("div");
            card.className = "card";
            card.innerHTML = ` 
             <img src = "https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png"/>
              <p> <strong>  Reg No : </strong> ${fleet.regNo} </p>  
              <p> <strong> Category : </strong> ${fleet.category} </p>
              <p> <strong> Driver :  </strong> ${fleet.driverName} </p>
              <p> <strong> Status : </strong> ${fleet.availability} </p>
              <button on click = "updateDriver (${index})"> Update Driver </button>
              <button on click = "toggleAvailability (${index})"> Change Availability </button>
               <button on click = "deleteFleet (${index})"> Delete Vehicle </button>
               `;

               container.appendChild(card);
            });
        }

        function updateDriver(index) {
            const newName = prompt("Enter new Driver name : ");
            if (newName && newName.trim()) {
                fleetData[index].driverName = newName.trim();
                renderFleet();
                } else {
                    alert("Driver name Cannot be empty.");
                }
        }

        function toggleAvailability (index) {
            fleetData[index].availability = fleetData[index].availability === "Available" ? "Unavailable" : "Available";
            renderFleet();
        }

        function deleteFleet(index) {
            if (confirm("Are you sure you want to delete this vehicle ? ")) {
                fleetData.splice(index , 1);
                renderFleet();
            }
        }

        function applyFilters() {
            renderFleet();
        }

        function clearFilters() {
            document.getElementById("filterCategory").value = "All";

            document.getElementById("filterAvailability").value = "All";
            renderFleet();
        }
    </script>
    
</body>
</html>
